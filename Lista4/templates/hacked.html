<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Bezpieka</title>
    <meta name="viewport" content= "width=device-width, initial-scale=1.0"/>
    <script>

alert(`Login: ${findGetParameter("username")}`)
alert(`Hasło: ${findGetParameter("password")}`)

function findGetParameter(parameterName) {
    var result = null,
        tmp = [];
    location.search
        .substr(1)
        .split("&")
        .forEach(function (item) {
          tmp = item.split("=");
          if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
        });
    return result;
}

</script>
</head>
<body>
    <h1>Właśnie zostałeś zhakowany!</h1>
</body>
